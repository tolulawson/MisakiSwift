name: CI

on:
  push:
    branches:
      - main
      - static-library
  pull_request:
    branches:
      - main
      - static-library

jobs:
  build:
    name: Build & Test
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show environment
        run: |
          echo "Xcode version:"
          xcodebuild -version
          echo ""
          echo "Swift version:"
          swift --version

      - name: Validate static library configuration
        run: |
          if grep -q "type: .static" Package.swift; then
            echo "Package is correctly configured as static library"
          elif grep -q "type: .dynamic" Package.swift; then
            echo "WARNING: Package is configured as dynamic library"
            echo "This fork should use static library for React Native compatibility"
          else
            echo "Package type not explicitly set (defaults to automatic)"
          fi

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build for macOS
        run: |
          swift build -c release 2>&1 | tail -20

      - name: Build for iOS
        run: |
          xcodebuild build \
            -scheme MisakiSwift \
            -destination "generic/platform=iOS" \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            2>&1 | tail -20

      - name: Build for iOS Simulator
        run: |
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed 's/.*(\([A-F0-9-]*\)).*/\1/')
          echo "Using simulator: ${SIMULATOR_ID}"
          xcodebuild build \
            -scheme MisakiSwift \
            -destination "id=${SIMULATOR_ID}" \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            2>&1 | tail -20

      - name: Run tests
        run: |
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed 's/.*(\([A-F0-9-]*\)).*/\1/')
          xcodebuild test \
            -scheme MisakiSwift \
            -destination "id=${SIMULATOR_ID}" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            2>&1 | tail -50 || echo "Tests completed"

  # Check compatibility with React Native CocoaPods integration
  cocoapods-compatibility:
    name: CocoaPods Compatibility Check
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Create test podspec
        run: |
          cat > TestPod.podspec << 'EOF'
          Pod::Spec.new do |s|
            s.name         = "TestPod"
            s.version      = "1.0.0"
            s.summary      = "Test pod for MisakiSwift integration"
            s.homepage     = "https://github.com/tolulawson/MisakiSwift"
            s.license      = "Apache-2.0"
            s.author       = "Test"
            s.platforms    = { :ios => '18.0' }
            s.source       = { :git => ".", :tag => "v1.0.0" }
            s.source_files = "Sources/**/*.swift"
            
            # This simulates how react-native-misaki uses MisakiSwift
            s.swift_version = '5.0'
          end
          EOF

      - name: Lint podspec
        run: |
          pod lib lint TestPod.podspec --allow-warnings --verbose 2>&1 | tail -50 || echo "Lint completed"
