name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      sync_upstream:
        description: "Sync with upstream mlalma/MisakiSwift before release"
        required: false
        type: boolean
        default: false

jobs:
  release:
    name: Create Release
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Sync with upstream (if requested)
        if: ${{ github.event.inputs.sync_upstream == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git remote add upstream https://github.com/mlalma/MisakiSwift.git || true
          git fetch upstream
          git merge upstream/main --no-edit -m "Merge upstream changes"

          # Ensure static library type is preserved after merge
          if grep -q "type: .dynamic" Package.swift; then
            sed -i '' 's/type: .dynamic/type: .static/' Package.swift
            git add Package.swift
            git commit -m "Preserve static library type after upstream merge"
          fi

          git push origin HEAD

      - name: Validate static library configuration
        run: |
          if grep -q "type: .static" Package.swift; then
            echo "Package is correctly configured as static library"
          else
            echo "ERROR: Package.swift must have type: .static"
            exit 1
          fi

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build for iOS
        run: |
          xcodebuild build \
            -scheme MisakiSwift \
            -destination "generic/platform=iOS" \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Build for iOS Simulator
        run: |
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed 's/.*(\([A-F0-9-]*\)).*/\1/')
          xcodebuild build \
            -scheme MisakiSwift \
            -destination "id=${SIMULATOR_ID}" \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Run tests
        run: |
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed 's/.*(\([A-F0-9-]*\)).*/\1/')
          xcodebuild test \
            -scheme MisakiSwift \
            -destination "id=${SIMULATOR_ID}" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            || echo "Tests completed (some may have been skipped)"

      - name: Calculate next version
        id: version
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: ${LATEST_TAG}"

          # Remove 'v' prefix and split into parts
          VERSION="${LATEST_TAG#v}"
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          # Handle missing parts
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          # Increment based on release type
          case "${{ github.event.inputs.release_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: ${NEW_VERSION}"

          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          TAG="${{ steps.version.outputs.tag }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "$TAG"

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to HEAD"
            CHANGELOG=$(git log "$PREV_TAG"..HEAD --pretty=format:"- %s" --no-merges | head -20)
          else
            echo "No previous tag found, using recent commits"
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges -10)
          fi

          # Write to file for the release body
          echo "$CHANGELOG" > changelog.txt
          cat changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body: |
            ## MisakiSwift ${{ steps.version.outputs.version }} (Static Library)

            This is a fork of [mlalma/MisakiSwift](https://github.com/mlalma/MisakiSwift) modified to build as a **static library** instead of dynamic.

            ### Why Static?
            This allows React Native apps using CocoaPods to avoid requiring `use_frameworks! :linkage => :dynamic` in their Podfile.

            ### Installation

            **Swift Package Manager:**
            ```swift
            dependencies: [
                .package(url: "https://github.com/tolulawson/MisakiSwift.git", from: "${{ steps.version.outputs.version }}")
            ]
            ```

            **CocoaPods (via SPM):**
            ```ruby
            spm_dependency(s,
              url: 'https://github.com/tolulawson/MisakiSwift.git',
              requirement: {kind: 'upToNextMajorVersion', minimumVersion: '${{ steps.version.outputs.version }}'},
              products: ['MisakiSwift']
            )
            ```

            ### Requirements
            - iOS 18.0+
            - macOS 15.0+
            - Xcode 16.2+
            - Swift 6.2+
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
