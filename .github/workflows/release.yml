name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.6)"
        required: true
        type: string
      sync_upstream:
        description: "Sync with upstream mlalma/MisakiSwift before release"
        required: false
        type: boolean
        default: false

jobs:
  release:
    name: Create Release
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.0"

      - name: Sync with upstream (if requested)
        if: ${{ github.event.inputs.sync_upstream == 'true' }}
        run: |
          git remote add upstream https://github.com/mlalma/MisakiSwift.git || true
          git fetch upstream
          git merge upstream/main --no-edit -m "Merge upstream changes"

          # Ensure static library type is preserved after merge
          if grep -q "type: .dynamic" Package.swift; then
            sed -i '' 's/type: .dynamic/type: .static/' Package.swift
            git add Package.swift
            git commit -m "Preserve static library type after upstream merge"
          fi

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Validate Package.swift
        run: |
          echo "==> Checking Package.swift..."

          # Ensure it's a static library
          if grep -q "type: .static" Package.swift; then
            echo "Package is correctly configured as static library"
          else
            echo "ERROR: Package.swift must have type: .static"
            exit 1
          fi

          # Show current configuration
          echo "==> Package.swift contents:"
          head -30 Package.swift

      - name: Resolve dependencies
        run: |
          echo "==> Resolving Swift Package dependencies..."
          swift package resolve

      - name: Build for iOS
        run: |
          echo "==> Building for iOS..."
          xcodebuild build \
            -scheme MisakiSwift \
            -destination "generic/platform=iOS" \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            2>&1 | tail -20

      - name: Build for iOS Simulator
        run: |
          echo "==> Building for iOS Simulator..."
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed 's/.*(\([A-F0-9-]*\)).*/\1/')
          xcodebuild build \
            -scheme MisakiSwift \
            -destination "id=${SIMULATOR_ID}" \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            2>&1 | tail -20

      - name: Run tests
        run: |
          echo "==> Running tests..."
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed 's/.*(\([A-F0-9-]*\)).*/\1/')
          xcodebuild test \
            -scheme MisakiSwift \
            -destination "id=${SIMULATOR_ID}" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            2>&1 | tail -30 || echo "Tests completed (some may have been skipped)"

      - name: Create tag (if workflow_dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"

          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag creation"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" -m "Release ${{ steps.version.outputs.version }}"
            git push origin "$TAG"
          fi

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to HEAD"
            CHANGELOG=$(git log "$PREV_TAG"..HEAD --pretty=format:"- %s" --no-merges | head -20)
          else
            echo "No previous tag found, using recent commits"
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges -10)
          fi

          # Write to file for multi-line output
          echo "$CHANGELOG" > changelog.txt
          echo "Generated changelog:"
          cat changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body: |
            ## MisakiSwift ${{ steps.version.outputs.version }} (Static Library)

            This is a fork of [mlalma/MisakiSwift](https://github.com/mlalma/MisakiSwift) modified to build as a **static library** instead of dynamic.

            ### Why Static?
            This allows React Native apps using CocoaPods to avoid requiring `use_frameworks! :linkage => :dynamic` in their Podfile.

            ### Usage
            ```swift
            // In your Package.swift
            dependencies: [
                .package(url: "https://github.com/tolulawson/MisakiSwift.git", from: "${{ steps.version.outputs.version }}")
            ]
            ```

            Or in a CocoaPods podspec:
            ```ruby
            spm_dependency(s,
              url: 'https://github.com/tolulawson/MisakiSwift.git',
              requirement: {kind: 'upToNextMajorVersion', minimumVersion: '${{ steps.version.outputs.version }}'},
              products: ['MisakiSwift']
            )
            ```

            ### Changes
            ${{ steps.changelog.outputs.changelog || 'See commit history for details.' }}

            ### Requirements
            - iOS 18.0+
            - macOS 15.0+
            - Xcode 16+
            - Swift 6.0+
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job to sync with upstream on schedule
  sync-upstream:
    name: Sync Upstream (Scheduled)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'schedule' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for upstream updates
        id: check
        run: |
          git remote add upstream https://github.com/mlalma/MisakiSwift.git || true
          git fetch upstream

          # Check if there are new commits
          UPSTREAM_COMMITS=$(git rev-list HEAD..upstream/main --count)
          echo "upstream_commits=${UPSTREAM_COMMITS}" >> $GITHUB_OUTPUT

          if [ "$UPSTREAM_COMMITS" -gt 0 ]; then
            echo "Found $UPSTREAM_COMMITS new commits from upstream"
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "No new commits from upstream"
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Create sync PR
        if: ${{ steps.check.outputs.has_updates == 'true' }}
        run: |
          echo "New upstream commits detected. Consider running the release workflow with sync_upstream=true"
